<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>K-CALC PRESTIGE</title>
    <style>
        /* --- BASE --- */
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: #050505;
            background-image: radial-gradient(#1a1a1a 1px, transparent 1px);
            background-size: 30px 30px;
            color: #d1d5db;
            font-family: 'Share Tech Mono', monospace;
            height: 100vh; width: 100vw; margin: 0;
            display: flex; justify-content: center; align-items: center; overflow: hidden;
        }

        /* --- FRAME --- */
        .phone-frame {
            aspect-ratio: 9 / 16; height: 95vh; max-width: 95vw;
            background: linear-gradient(180deg, #1f2937 0%, #111827 100%);
            border: 3px solid #374151; border-radius: 16px;
            box-shadow: 0 0 60px rgba(0,0,0,0.9);
            display: flex; flex-direction: column; padding: 10px; position: relative; overflow: hidden;
        }

        /* --- HEADER ROYAL --- */
        .app-header { 
            text-align: center; margin-bottom: 10px; flex-shrink: 0;
            border-bottom: 1px solid #333; padding-bottom: 5px;
        }
        .title-main { 
            color: #10b981; font-size: 1.1rem; font-weight: bold; 
            text-shadow: 0 0 8px rgba(16, 185, 129, 0.4); letter-spacing: 1px;
            text-transform: uppercase;
        }
        .title-sub { 
            color: #9ca3af; font-size: 0.75rem; margin-top: 2px; 
            letter-spacing: 2px; font-style: italic;
        }

        /* --- VISUALISATION --- */
        .screen-bezel {
            flex: 1; background: #020408;
            border: 1px solid #333; border-radius: 6px;
            box-shadow: inset 0 0 30px #000;
            position: relative; margin-bottom: 10px;
            overflow: hidden; display: flex; justify-content: center; align-items: flex-end;
        }
        .grid-bg {
            position: absolute; width:100%; height:100%;
            background-image: linear-gradient(rgba(16, 185, 129, 0.03) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(16, 185, 129, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* GRUE & PIVOT */
        .pivot-container { position: relative; z-index: 2; display: flex; flex-direction: column; align-items: center; }
        .pivot-shape {
            width: 0; height: 0;
            border-left: 25px solid transparent; border-right: 25px solid transparent;
            border-bottom: 80px solid #4b5563; filter: drop-shadow(0 4px 6px black);
        }
        .pivot-shape::after {
            content: ''; position: absolute; top: 10px; left: -5px; width: 10px; height: 70px;
            background: linear-gradient(to bottom, #6b7280, #374151); clip-path: polygon(50% 0, 100% 100%, 0 100%);
        }
        .anchor { position: absolute; bottom: 80px; left: 50%; z-index: 10; }
        .beam { height: 8px; position: absolute; top: -4px; display: flex; align-items: center; background: rgba(255,255,255,0.1); }
        .b-rear { right: 0; background: #10b981; border-radius: 2px 0 0 2px; box-shadow: 0 0 8px rgba(16, 185, 129, 0.4); }
        .b-front { left: 0; background: #ef4444; border-radius: 0 2px 2px 0; box-shadow: 0 0 8px rgba(239, 68, 68, 0.4); }
        .rear-block {
            position: absolute; left: 0; bottom: 0; width: 20px; height: 25px;
            background-color: #10b981; box-shadow: 0 0 10px #10b981; border-radius: 2px;
            transform: translateX(-50%); z-index: 12;
        }

        /* --- CONTRÔLES --- */
        .control-deck { display: flex; flex-direction: column; gap: 8px; flex-shrink: 0; }
        .module {
            background: #18181b; border: 1px solid #2d2d30; border-radius: 8px; padding: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5); display: flex; flex-direction: column; gap: 8px;
        }
        .mod-header { font-size: 0.7rem; color: #6b7280; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 2px; display: flex; align-items: center; gap: 5px; }
        .dot { width: 6px; height: 6px; border-radius: 50%; }
        .dot-g { background: #10b981; box-shadow: 0 0 5px #10b981; }
        .dot-r { background: #ef4444; box-shadow: 0 0 5px #ef4444; }

        /* GRID AMÉLIORÉE */
        .data-grid { display: grid; gap: 8px; align-items: end; }
        .g-rear { grid-template-columns: 1.5fr 1fr 1fr 1.5fr; } 

        .led-group { display: flex; flex-direction: column; position: relative; }
        .led-label { font-size: 0.55rem; color: #9ca3af; margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .led-input {
            background: #000; border: 1px solid #333; color: #10b981;
            font-family: 'Share Tech Mono', monospace; font-size: 1rem; padding: 4px; text-align: center;
            width: 100%; outline: none; border-radius: 4px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.8);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .led-input:focus { border-color: #555; box-shadow: inset 0 2px 4px rgba(0,0,0,1), 0 0 5px rgba(255,255,255,0.1); }
        
        .big-led { 
            font-size: 1.6rem; 
            font-weight: bold; height: 45px;
            text-shadow: 0 0 5px rgba(255,255,255,0.1);
        }
        .text-orange { color: #f59e0b; }
        .text-green { color: #10b981; }
        .text-red { color: #ef4444; }

        .led-input.off { color: #333; text-shadow: none; }
        
        .chk-group { display: flex; align-items: center; gap: 5px; margin-top: 2px; }
        input[type="checkbox"] { accent-color: #ef4444; width: 14px; height: 14px; cursor: pointer; }
        .chk-label { font-size: 0.6rem; color: #d1d5db; }

        /* SLIDER CUSTOM */
        .slider-box {
            position: relative; height: 30px; 
            background: #111; border: 1px solid #333; border-radius: 4px; padding: 0 5px;
            display: flex; align-items: center; margin-top: 5px;
        }
        input[type=range] {
            -webkit-appearance: none; width: 100%; height: 8px;
            background: transparent; border-radius: 3px; cursor: pointer; z-index: 2;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 20px; width: 12px;
            background: #ccc; border-radius: 2px; margin-top: 0px;
            box-shadow: 0 1px 3px black; border: 1px solid #fff;
        }

    </style>
</head>
<body>

    <div class="phone-frame">
        
        <div class="app-header">
            <div class="title-main">Rossignol Grip Vide Coding</div>
            <div class="title-sub">Calculateur de déport</div>
        </div>

        <div class="screen-bezel">
            <div class="grid-bg"></div>
            <div class="anchor">
                <div class="beam b-rear" id="visBeamR" style="width: 50px;"><div class="rear-block"></div></div>
                <div class="beam b-front" id="visBeamF" style="width: 80px;"></div>
            </div>
            <div class="pivot-container"><div class="pivot-shape"></div></div>
        </div>

        <div class="control-deck">

            <div class="module" style="border-left: 4px solid #10b981;">
                <div class="mod-header"><div class="dot dot-g"></div> DÉPORT ARRIÈRE (Gueuses)</div>
                
                <div class="data-grid g-rear">
                    <div class="led-group">
                        <div class="led-label">REQUIS (KG)</div>
                        <input type="number" id="outTotal" class="led-input big-led text-orange" value="0" readonly>
                    </div>

                    <div class="led-group">
                        <div class="led-label">NOMBRE</div>
                        <input type="text" id="outCount" class="led-input off" value="--" readonly>
                    </div>

                    <div class="led-group">
                        <div class="led-label">UNIT. (KG)</div>
                        <input type="number" id="inUnit" class="led-input" placeholder="0" inputmode="decimal">
                    </div>

                    <div class="led-group">
                        <div class="led-label">DIST. (M)</div>
                        <input type="number" id="inDistR_Led" class="led-input big-led text-green" value="2.00" inputmode="decimal">
                    </div>
                </div>

                <div class="slider-box">
                    <input type="range" id="slDistR" class="scrollable-slider" min="0.5" max="10" step="0.1" value="2.0">
                </div>
            </div>

            <div class="module" style="border-left: 4px solid #ef4444;">
                <div class="mod-header"><div class="dot dot-r"></div> DÉPORT AVANT (Charges)</div>

                <div style="display: flex; gap: 10px; align-items: end;">
                    <div class="led-group" style="width: 100px; flex-shrink:0;">
                        <div class="led-label">DIST. (M)</div>
                        <input type="number" id="inDistF_Led" class="led-input big-led text-red" value="3.00" inputmode="decimal">
                    </div>
                    <div class="slider-box" style="width: 100%; height: 45px;"> 
                        <input type="range" id="slDistF" class="scrollable-slider" min="0.5" max="10" step="0.1" value="3.0">
                    </div>
                </div>

                <div style="display: flex; gap: 10px; margin-top: 5px;">
                    <div class="led-group" style="flex:1;">
                        <div class="led-label">TÊTE / ACC. (KG)</div>
                        <input type="number" id="inWHead" class="led-input text-red" value="10" inputmode="decimal">
                        <div class="chk-group"><input type="checkbox" id="chkHead"><label for="chkHead" class="chk-label">Activer</label></div>
                    </div>
                    <div class="led-group" style="flex:1;">
                        <div class="led-label">POIDS CAM (KG)</div>
                        <input type="number" id="inWCam" class="led-input text-red" value="30" inputmode="decimal">
                    </div>
                </div>
            </div>

        </div>
        </div>
    <script>
        const PX_M = 20;
        const outTotal = document.getElementById('outTotal');
        const outCount = document.getElementById('outCount');
        const inUnit = document.getElementById('inUnit');
        const inDistR_Led = document.getElementById('inDistR_Led');
        const slDistR = document.getElementById('slDistR');
        const inDistF_Led = document.getElementById('inDistF_Led');
        const slDistF = document.getElementById('slDistF');
        const inWHead = document.getElementById('inWHead');
        const chkHead = document.getElementById('chkHead');
        const inWCam = document.getElementById('inWCam');
        const visBeamR = document.getElementById('visBeamR');
        const visBeamF = document.getElementById('visBeamF');
        const screenBox = document.querySelector('.screen-bezel');

        function updateSliderFill(slider, color) {
            const val = parseFloat(slider.value);
            const min = parseFloat(slider.min);
            const max = parseFloat(slider.max);
            const percent = ((val - min) / (max - min)) * 100;
            slider.style.background = `linear-gradient(to right, ${color} 0%, ${color} ${percent}%, #333 ${percent}%, #333 100%)`;
        }

        function calculate() {
            let dR = parseFloat(slDistR.value);
            let dF = parseFloat(slDistF.value);
            
            if (document.activeElement !== inDistR_Led) inDistR_Led.value = dR.toFixed(2);
            if (document.activeElement !== inDistF_Led) inDistF_Led.value = dF.toFixed(2);

            let wCam = parseFloat(inWCam.value) || 0;
            let wHead = parseFloat(inWHead.value) || 0;
            let wUnit = parseFloat(inUnit.value) || 0;

            let totalLoad = wCam;
            if (chkHead.checked) totalLoad += wHead;

            let reqGueuses = 0;
            if (dR > 0) reqGueuses = (totalLoad * dF) / dR;

            outTotal.value = reqGueuses.toFixed(2);

            if (wUnit > 0) {
                let count = reqGueuses / wUnit;
                outCount.value = count.toFixed(1);
                outCount.classList.remove('off');
            } else {
                outCount.value = "--";
                outCount.classList.add('off');
            }

            updateVisuals(dR, dF);
            updateSliderFill(slDistR, '#10b981');
            updateSliderFill(slDistF, '#ef4444');
        }

        function updateVisuals(dR, dF) {
            let wR = dR * PX_M; let wF = dF * PX_M;
            const maxW = (screenBox.offsetWidth / 2) - 20;
            if (wR > maxW || wF > maxW) {
                const ratio = maxW / Math.max(wR, wF);
                wR *= ratio; wF *= ratio;
            }
            visBeamR.style.width = wR + 'px';
            visBeamF.style.width = wF + 'px';
        }

        function syncSliderFromLed(ledInput, sliderInput) {
            let val = parseFloat(ledInput.value);
            if (!isNaN(val)) {
                sliderInput.value = val;
                calculate();
            }
        }

        // --- GESTION DE LA MOLETTE (SCROLL) ---
        function attachWheelScroll(slider) {
            slider.addEventListener('wheel', (e) => {
                e.preventDefault(); 
                const direction = e.deltaY > 0 ? -1 : 1;
                const step = parseFloat(slider.step);
                let currentVal = parseFloat(slider.value);
                let newVal = currentVal + (direction * step);
                newVal = Math.max(parseFloat(slider.min), Math.min(parseFloat(slider.max), newVal));
                slider.value = newVal;
                calculate();
            }, { passive: false });
        }

        // Listeners
        slDistR.addEventListener('input', calculate);
        inDistR_Led.addEventListener('input', () => syncSliderFromLed(inDistR_Led, slDistR));
        attachWheelScroll(slDistR); 

        inUnit.addEventListener('input', calculate);

        slDistF.addEventListener('input', calculate);
        inDistF_Led.addEventListener('input', () => syncSliderFromLed(inDistF_Led, slDistF));
        attachWheelScroll(slDistF); 

        inWCam.addEventListener('input', calculate);
        inWHead.addEventListener('input', calculate);
        chkHead.addEventListener('change', calculate);

        new ResizeObserver(calculate).observe(screenBox);
        calculate();
    </script>
</body>
</html>
